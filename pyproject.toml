[tool.ruff]
# Configuración de Ruff - Linter y formatter ultra-rápido para Python
# https://docs.astral.sh/ruff/

# Longitud máxima de línea
line-length = 100

# Directorio de archivos Python
src = ["apps", "config"]

# Archivos y directorios a excluir
exclude = [
    ".git",
    ".ruff_cache",
    ".venv",
    "venv",
    "__pycache__",
    "migrations",
    "*.pyc",
    "staticfiles",
    "media",
]

# Python version
target-version = "py313"

[tool.ruff.lint]
# Reglas a activar (equivalente a flake8, isort, black, etc.)
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DJ",     # flake8-django
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "Q",      # flake8-quotes
    "S",      # flake8-bandit (seguridad)
    "T20",    # flake8-print
    "RUF",    # Ruff-specific rules
]

# Reglas a ignorar
ignore = [
    "E501",   # Longitud de línea (ya controlado por line-length)
    "S101",   # Usar assert (común en tests)
    "S311",   # random no es seguro (OK para desarrollo)
    "DJ001",  # Django model sin __str__ (a veces intencional)
    "T201",   # print() statements (útil para debugging)
]

# Permitir fix automático para estas reglas
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
# Ignorar reglas específicas en ciertos archivos
"**/tests.py" = ["S101", "S105", "S106"]  # Asserts y hardcoded passwords OK en tests
"**/test_*.py" = ["S101", "S105", "S106"]
"**/settings.py" = ["F405"]  # Star imports OK en settings
"**/migrations/*.py" = ["ALL"]  # No lint migrations

[tool.ruff.lint.isort]
# Configuración de ordenamiento de imports (isort)
known-first-party = ["apps", "config"]
section-order = ["future", "standard-library", "django", "third-party", "first-party", "local-folder"]

[tool.ruff.lint.isort.sections]
# Django en su propia sección
"django" = ["django", "rest_framework"]

[tool.ruff.format]
# Configuración del formatter (equivalente a Black)
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"

[tool.ruff.lint.pydocstyle]
# Estilo de docstrings
convention = "google"

[tool.coverage.run]
# Configuración de coverage
source = ["apps"]
omit = [
    "*/migrations/*",
    "*/tests.py",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/venv/*",
]

[tool.coverage.report]
# Reporte de coverage
precision = 2
show_missing = true
skip_covered = false
